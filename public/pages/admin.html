<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
<style>
  body { font-family: sans-serif; background: #111; color: #eee; }
  .login-container, .dashboard-container { max-width: 700px; margin: 50px auto; padding: 20px; background: #222; border-radius: 8px; }
  input, select, textarea, button { margin: 5px 0; padding: 5px; width: 100%; }
  button { cursor: pointer; }
  .room-card { background: #333; padding: 10px; margin: 5px 0; border-radius: 6px; cursor: pointer; }
  .room-card:hover { background: #444; }
  .edit-section { margin-top: 20px; border-top: 1px solid #555; padding-top: 10px; }
</style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <h2>Login as Admin or Member</h2>
    <label>Username:
      <input type="text" id="username" placeholder="Enter username">
    </label>
    <label>Role:
      <select id="role">
        <option value="member">Member</option>
        <option value="leader">Leader</option>
      </select>
    </label>
    <label>Rooms you manage (comma separated, only for leaders):
      <input type="text" id="rooms" placeholder="Apocalyptica, The Velvet Den">
    </label>
    <button id="login-btn">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard-container" id="dashboard-container" style="display:none;">
    <h2>Admin Dashboard</h2>
    <p id="welcome"></p>
    <div id="rooms-list"></div>

    <!-- Edit section (hidden until a room is clicked) -->
    <div class="edit-section" id="edit-section" style="display:none;">
      <h3>Edit Room: <span id="edit-room-name"></span></h3>
      <label>Room Banner URL:
        <input type="text" id="edit-banner">
      </label>
      <label>Room Description:
        <textarea id="edit-desc" rows="3"></textarea>
      </label>
      <label>Identity Placeholder:
        <input type="text" id="edit-identity">
      </label>
      <label>Moods/Actions (comma separated):
        <input type="text" id="edit-moods">
      </label>
      <button id="save-room-btn">Save Changes</button>
      <button id="cancel-edit-btn">Cancel</button>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

<script src="/js/admin.js"></script>
</body>
</html>
